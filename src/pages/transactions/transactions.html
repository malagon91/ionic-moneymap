  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Welcome </h2>
  <ion-card>
    <ion-card-header>
        Movtos
    </ion-card-header>
    <ion-list *ngFor="let trans of transactions">
        <button ion-item>
            <strong>{{trans.amount}}</strong>
            {{trans.title}}
        </button>
    </ion-list>
  </ion-card>
  <ion-fab>
      <button ion-fab [navPush]="addingPage">+</button>
  </ion-fab>
</ion-content>
